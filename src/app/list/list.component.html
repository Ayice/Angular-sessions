<ul>
  <li *ngFor="let item of list" id="{{ item.id }}">
    <app-button msg="Delete" (click)="onClickMe(item.id)"></app-button>
    {{ item.name }}
  </li>
</ul>

<div>
  <input type="text" [(ngModel)]="newItem" class="form-control" />
  <app-button msg="Add item" (click)="onAddList(newItem)"></app-button>
</div>
